<div *ngIf="users">
    <h1>@{{users.login}}</h1>
    <img src="{{users.avatar_url}}" alt="profile pic">
    <a href="{{users.url}}">Go to {{users.login}}'s github page</a>
    <h3>Followers: {{users.followers}}</h3>
    <h3>Following: {{users.following}}</h3>
    <span *ngIf="users.email">{{users.email}}</span>
    <span *ngIf="users.bio">Works at {{users.bio}}</span>
    <span *ngIf="users.company">Works at {{users.company}}</span>
    <span *ngIf="users.hireable">Available for hire: {{users.hireable}}</span>
    <span *ngIf="users.public_repos">Public repos: {{users.public_repos}}</span>
</div>
